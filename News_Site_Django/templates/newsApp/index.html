<!DOCTYPE html>
{% load static %}

<html>
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
        .logo_round{
          border-radius: 50%;
          height:60px;
          width:57px;
          
        }
        </style>
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/"><img src="{{BASE_DIR}}/static/images/logoyoutube.jpg" class="navbar-brand logo_round " alt="Paris"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/latest/">Latest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Covid-19</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Tranding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/indianarmy">Indian Army</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/indianpara">Paramilitry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/indiannavy">Indian Navy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Indian Airforce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://www.youtube.com/channel/UC0UBoTiJKhFonf1lDSDRmcA">YouTube</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="https://twitter.com/Krishnawithtrue">Twitter</a>
        </li>
        
      </ul>
      <form class="d-flex">
        <input class="form-control me-2 "  type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav> 

{% block content %} {% endblock %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
